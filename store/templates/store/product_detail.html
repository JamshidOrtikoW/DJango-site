<!DOCTYPE html>
<html>
<head>
  <title>{{ product.name }}</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <a href="/" class="btn btn-secondary mb-3">‚Üê Back to Store</a>
  <div class="row">
    <div class="col-md-5">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
      {% endif %}
    </div>
    <div class="col-md-7">
      <h1>{{ product.name }}</h1>
      <p class="text-muted">${{ product.price }}</p>
      <p>{{ product.description }}</p>

      <a href="{% url 'store:cart_add' product.id %}" class="btn btn-success mt-3">
        Add to Cart
      </a>
    </div>
  </div>
</body>
</html>
