<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    body {
      background: #f5f7fa;
      font-family: "Inter", sans-serif;
    }

    .product-page {
      max-width: 1100px;
      margin: auto;
    }

    .product-image-box {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.06);
    }

    .product-img-large {
      width: 100%;
      border-radius: 14px;
      object-fit: cover;
    }

    .details-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.06);
    }

    .price-box {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      border: 1px solid #e8e9eb;
      box-shadow: 0 3px 12px rgba(0,0,0,0.03);
    }

    .price {
      font-size: 2rem;
      font-weight: 700;
      color: #2b6cb0;
    }

    .btn-buy, .btn-cart {
      padding: 13px 0;
      font-size: 1.1rem;
      border-radius: 12px;
      font-weight: 600;
    }

    .btn-cart {
      background: #2ecc71;
      color: white;
      border: none;
    }
    .btn-cart:hover {
      background: #27ae60;
    }

    .btn-buy {
      background: #f1c40f;
      color: black;
      border: none;
    }
    .btn-buy:hover {
      background: #d4ac0d;
    }
  </style>
</head>

<body>

<div class="container py-5 product-page">

  <a href="/" class="btn btn-outline-secondary mb-4">‚Üê Back to Store</a>

  <div class="row g-4">

    
    <div class="col-md-5">
      <div class="product-image-box">

        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img-large">
        {% else %}
          <img src="https://via.placeholder.com/450x450" class="product-img-large">
        {% endif %}

      </div>
    </div>

    
    <div class="col-md-7">

      <div class="details-card">

        <h1 class="fw-bold mb-3">{{ product.name }}</h1>

        <div class="price-box my-3">
          <div class="price">${{ product.price }}</div>
          <small class="text-muted">Tax included</small>
        </div>

        <p class="mt-3 text-secondary" style="line-height: 1.7;">
          {{ product.description }}
        </p>

        <div class="d-flex gap-3 mt-4">

          <a href="{% url 'store:cart_add' product.id %}"
             class="btn-cart btn w-50 text-center">
            üõí Add to Cart
          </a>

          <a href="#" class="btn-buy btn w-50 text-center">
            ‚ö° Buy Now
          </a>

        </div>

      </div>

    </div>

  </div>

</div>

</body>
</html>
