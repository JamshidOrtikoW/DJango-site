<!DOCTYPE html>
<html>
<head>
  <title>Store</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <!-- üß≠ Header with Cart button -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4 rounded-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">MyStore üõçÔ∏è</a>

      <div class="d-flex">
        <a href="{% url 'store:cart_detail' %}" class="btn btn-outline-primary">
          üõí View Cart
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4 text-center">Our Products</h1>
    <div class="row">
      {% for product in products %}
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            {% if product.image %}
              <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            {% endif %}
            <div class="card-body text-center">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text text-muted">${{ product.price }}</p>
              <a href="{% url 'store:product_detail' product.slug %}" class="btn btn-primary">
                View
              </a>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center text-muted">No products available right now.</p>
      {% endfor %}
    </div>
  </div>

</body>
</html>
